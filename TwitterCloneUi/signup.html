<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1>Register</h1>
          <form method="POST" action="">
              <div class="txt_field">
                  <input id="username-regis" type="text"required>
                  <span></span>
                  <label>Username</label>
              </div>
              
              <div class="txt_field">
                  <input id="password-regis" type="password" required>
                  <i class="bi bi-eye-slash toggle-password" data-target="password-regis"></i>
                  <span></span>
                  <label>Password</label>
              </div>
              <div class="txt_field">
                <input id="confirm-password" type="password"  required>
                <i class="bi bi-eye-slash toggle-password" data-target="confirm-password"></i>
                <span></span>
                <label>Confirm Password</label>
              </div>
              <!----
              <div class="txt_field">
                  <input type="email" name="email" required>
                  <span></span>
                  <label>Email</label>
              </div>
              
              
              
              --->
              <button id="register-button" type="submit" onclick="regisPass()">Register</button>
              
              <div class="signup_link">
                  Have an Account? <a href="index.html">Login Here</a>
              </div>
          </form>
      </div>
  </div>

  <script src="login.js"></script>

  <script>
    const togglePassword = document.querySelectorAll(".toggle-password");

    togglePassword.forEach(function (toggle) {
        toggle.addEventListener("click", function () {
            const targetId = this.getAttribute("data-target");
            const targetInput = document.getElementById(targetId);
            
            // toggle the type attribute
            const type = targetInput.getAttribute("type") === "password" ? "text" : "password";
            targetInput.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });
    });

    // prevent form submit
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });
</script>
  </body>
</html>
